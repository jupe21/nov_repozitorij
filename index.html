<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<title>Kri탑ci in kro탑ci - jus pesak</title>
<style>
    .tiktak td{
        width: 50px;
        height: 50px;
    }
    td.prazno{
        background-color: grey;
    }
    td.izbrano1{
        background-image: url("kriz.svg");
        background-size: contain;
    }
    td.izbrano2{
        background-image: url("krog.svg");
        background-size: contain;
    }
    .konec1 td{
        width: 150px;
        height: 150px;
        background-image: url("kriz.svg");
        background-size: contain;
    }
    .konec2 td{
        width: 150px;
        height: 150px;
        background-image: url("krog.svg");
        background-size: contain;
    }
</style>
<script>
    function narisi(){
        for (let i = 0; i < 3; i++) {
            $(".tiktak tbody").append('<tr></tr>')
            for (let j = 0; j < 3; j++) {
                $(".tiktak tr:last").append('<td onclick="izberi(this)" class="prazno V'+(i)+' N'+(j)+'" id="'+(10*(i+1)+j+1)+'"></td>')
            }
            
        }
    }
    function nar2(){
        for (let a = 0; a < 2; a++) {
            narisi();            
        }


    }  



    //sprememba

    var ply = 0;
    var vod1 = [0, 0, 0];
    var vod2 = [0, 0, 0];
    var nav1 = [0, 0, 0];
    var nav2 = [0, 0, 0];

    var diag1 = [0,0];
    var diag2 = [0,0];

    var zmag = 0;


    function izberi(to){
        if ($(to).hasClass("prazno")) {
            ply++;
        if (ply % 2 === 1) {
            $(to).addClass("izbrano1");
        }else{
            $(to).addClass("izbrano2");
        }
        $(to).removeClass("prazno");
        //+ za test
        if (ply % 2 === 1) {
            for (let i = 0; i < 3; i++) {
                if ($(to).hasClass("V"+i)) {
                    vod1[i]++;
                    console.log("vod1: "+vod1[i]);
                }
                if ($(to).hasClass("N"+i)) {
                    nav1[i]++;
                    console.log("nav1: "+nav1[i]);
                }
            }
            //diagonala
            if ($(to).hasClass("V0") && $(to).hasClass("N0")) {
                diag1[0]++;
            }
            if ($(to).hasClass("V1") && $(to).hasClass("N1")) {
                diag1[0]++;
            }
            if ($(to).hasClass("V2") && $(to).hasClass("N2")) {
                diag1[0]++;
            }
            if ($(to).hasClass("V0") && $(to).hasClass("N2")) {
                diag1[1]++;
            }
            if ($(to).hasClass("V1") && $(to).hasClass("N1")) {
                diag1[1]++;
            }
            if ($(to).hasClass("V2") && $(to).hasClass("N0")) {
                diag1[1]++;
            }
        }else{
            for (let i = 0; i < 3; i++) {
                if ($(to).hasClass("V"+i)) {
                    vod2[i]++;
                    console.log("vod2: "+vod2[i]);
                }
                if ($(to).hasClass("N"+i)) {
                    nav2[i]++;
                    console.log("nav2: "+nav2[i]);
                }
            }
            //diagonala
            if ($(to).hasClass("V0") && $(to).hasClass("N0")) {
                diag2[0]++;
            }
            if ($(to).hasClass("V1") && $(to).hasClass("N1")) {
                diag2[0]++;
            }
            if ($(to).hasClass("V2") && $(to).hasClass("N2")) {
                diag2[0]++;
            }
            if ($(to).hasClass("V0") && $(to).hasClass("N2")) {
                diag2[1]++;
            }
            if ($(to).hasClass("V1") && $(to).hasClass("N1")) {
                diag2[1]++;
            }
            if ($(to).hasClass("V2") && $(to).hasClass("N0")) {
                diag2[1]++;
            }
        }
        //zmagovalec?
        for (let i = 0; i < 3; i++) {
            if (vod1[i] == 3 || nav1[i] == 3 || diag1[i] == 3) {
                        zmag = 1;
            }else if(vod2[i] == 3 || nav2[i] == 3 || diag2[i] == 3) {
                    zmag = 2;
            }
        };        
        
        preveri();  
        }
    };
    function preveri(){
        if (zmag === 1) {
            $(".tiktak tbody").remove();
            $(".tiktak").append("<tr><td></td></tr>");
            $(".tiktak").addClass("konec1");
        }else if(zmag === 2){
            $(".tiktak tbody").remove();
            $(".tiktak").append("<tr><td></td></tr>");
            $(".tiktak").addClass("konec2");
        }else if (zmag === 0 && ply === 9) {
            $(".izbrano1").addClass("prazno");
            $(".izbrano1").removeClass("izbrano1");
            $(".izbrano2").addClass("prazno");
            $(".izbrano2").removeClass("izbrano2");
            ply = 0;
            vod1 = [0, 0, 0];
            vod2 = [0, 0, 0];
            nav1 = [0, 0, 0];
            nav2 = [0, 0, 0];
            diag1 = [0,0];
            diag2 = [0,0];
        }
    }
    function novaIGRA(){

        $(".tiktak tr").remove();
        $(".tiktak").removeClass("konec1");
        $(".tiktak").removeClass("konec2");
        ply = 0;
        vod1 = [0, 0, 0];
        vod2 = [0, 0, 0];
        nav1 = [0, 0, 0];
        nav2 = [0, 0, 0];
        diag1 = [0,0];
        diag2 = [0,0];
        narisi();

    }
</script>
</head>
<body >

<h1>Kri탑ci in kro탑ci</h1>

<table class="tiktak">
    <tbody></tbody>
</table>

<button onclick="novaIGRA()">Nova igra</button>

</body>
</html>
